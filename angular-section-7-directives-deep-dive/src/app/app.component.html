<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{background: odd % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>

        <!-- <div *ngIf="!onlyOdd">
          <li 
            class="list-group-item" 
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{background: even % 2 !== 0 ? 'yellow' : 'transparent'}" 
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li> -->

        <div *appUnless="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: event % 2 !== 0}"
            [ngStyle]="{background: even % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <!-- here we instantiate the appBasicHighlight as an attribute of an element -->
      <p appBasicHighlight>Style me with basic directives</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with basic directives</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchCase="">Value is default</p>
      </div>
    </div>
  </div>
</div>
